Name = "myapp"
Port = 8000
Subdomain = "myapp"
DockerfilePath = "Dockerfile"
EnvFile = ".env"
ProjectPath = "."
CPU = "100m"
Memory = "512Mi"

[Replicas]
  Max = 1
  Min = 1

[Scalers]
  CPUTarget = 70
  MemoryTarget = 0

[Health]
  Interval = 30
  Path = "/health"
  Timeout = 5

[Logs]
  RetentionPeriod = "7d"
  Structured = true
