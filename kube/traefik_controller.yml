apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: loco-setup

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: loco-setup
  labels:
    app: traefik

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v3.4
          ports:
            - name: web
              containerPort: 80
          args:
            - --api.insecure=true
            - --log.level=DEBUG
            - --accesslog=true
            - --providers.kubernetesingress=true
            - --entryPoints.web.address=:80
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
spec:
  type: LoadBalancer
  selector:
    app: traefik
  ports:
    - protocol: TCP
      port: 80
      name: web
      targetPort: 80