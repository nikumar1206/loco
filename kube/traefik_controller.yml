---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: loco-setup
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-ingress-controller
  namespace: loco-setup
  labels:
    k8s-app: traefik-ingress-lb
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: traefik-ingress-lb
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      containers:
      - image: traefik:v3.4
        name: traefik-ingress-lb
        ports:
          - name: web
            containerPort: 80
          - name: dashboard
            containerPort: 8080
        args:
          - --api.insecure
          - --log.level=DEBUG
          - --entryPoints.web.address=:80
          - --providers.kubernetesingress=true
          - --accesslog=true

---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: loco-setup
spec:
  selector:
    k8s-app: traefik-ingress-lb
  ports:
    - protocol: TCP
      port: 80
      name: web
    - protocol: TCP
      port: 8080
      name: dashboard
  type: LoadBalancer
