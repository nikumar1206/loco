apiVersion: apps/v1
kind: Deployment
metadata:
    name: loco-api-2
    namespace: loco-setup
    labels:
        app: loco-api-2
spec:
    selector:
        matchLabels:
            app: loco-api-2
    replicas: 1
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: loco-api-2
        spec:
            # initContainers:
            #   Init containers are exactly like regular containers, except:
            #     - Init containers always run to completion.
            #     - Each init container must complete successfully before the next one starts.
            containers:
                - name: loco-api-2
                  image: hashicorp/http-echo
                  args:
                      - "-text=Hello from Foo App!"
                  ports:
                      - containerPort: 5678
                  resources:
                      requests:
                          cpu: 100m
                          memory: 512Mi
                      limits:
                          cpu: 100m
                          memory: 512Mi
                  # livenessProbe:
                  #   tcpSocket:
                  #     port: 80
                  #   initialDelaySeconds: 5
                  #   timeoutSeconds: 5
                  #   successThreshold: 1
                  #   failureThreshold: 3
                  #   periodSeconds: 10
                  # readinessProbe:
                  #   httpGet:
                  #     path: /_status/healthz
                  #     port: 80
                  #   initialDelaySeconds: 5
                  #   timeoutSeconds: 2
                  #   successThreshold: 1
                  #   failureThreshold: 3
                  #   periodSeconds: 10
            restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: loco-api-2
    namespace: loco-setup
spec:
    selector:
        app: loco-api-2
    type: ClusterIP
    sessionAffinity: None
    sessionAffinityConfig:
        clientIP:
            timeoutSeconds: 10800
    ports:
        - name: loco-api-2
          protocol: TCP
          port: 80
          targetPort: 5678
