apiVersion: apps/v1
kind: Deployment
metadata:
    name: loco-api
    namespace: loco-setup
    labels:
        app: loco-api
spec:
    selector:
        matchLabels:
            app: loco-api
    replicas: 1
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: loco-api
        spec:
            imagePullSecrets:
                - name: pull-secret
            # initContainers:
            #   Init containers are exactly like regular containers, except:
            #     - Init containers always run to completion.
            #     - Each init container must complete successfully before the next one starts.
            containers:
                - name: loco-api
                  image: ghcr.io/nikumar1206/loco:latest
                  envFrom:
                    - secretRef:
                        name: env-config
                  ports:
                      - containerPort: 8000
                  resources:
                      requests:
                          cpu: 100m
                          memory: 512Mi
                      limits:
                          cpu: 100m
                          memory: 512Mi
                        
                  # livenessProbe:
                  #   tcpSocket:
                  #     port: 80
                  #   initialDelaySeconds: 5
                  #   timeoutSeconds: 5
                  #   successThreshold: 1
                  #   failureThreshold: 3
                  #   periodSeconds: 10
                  # readinessProbe:
                  #   httpGet:
                  #     path: /_status/healthz
                  #     port: 80
                  #   initialDelaySeconds: 5
                  #   timeoutSeconds: 2
                  #   successThreshold: 1
                  #   failureThreshold: 3
                  #   periodSeconds: 10
            restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: loco-api
    namespace: loco-setup
spec:
    selector:
        app: loco-api
    type: ClusterIP
    sessionAffinity: None
    sessionAffinityConfig:
        clientIP:
            timeoutSeconds: 10800
    ports:
        - name: loco-api
          protocol: TCP
          port: 80
          targetPort: 8000
