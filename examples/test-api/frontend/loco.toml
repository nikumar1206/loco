[Metadata]
ConfigVersion = "0.1"
Description = "Default Loco app configuration"
Name = "frontend"
Type = "SERVICE"

[Resources]
CPU = "100m"
Memory = "256Mi"

[Resources.Replicas]
Max = 1
Min = 1

[Resources.Scalers]
CPUTarget = 0
Enabled = false
MemoryTarget = 0

[Build]
DockerfilePath = "Dockerfile"
Type = "docker"

[Routing]
IdleTimeout = 60
PathPrefix = "/"
Port = 8000
Subdomain = "frontend"

[Health]
FailThreshold = 3
Interval = 30
Path = "/health"
StartupGracePeriod = 0
Timeout = 5

[Env]
File = ""
[Env.Variables]

[Obs]
[Obs.Logging]
Enabled = true
RetentionPeriod = "7d"
Structured = false

[Obs.Metrics]
Enabled = false
Path = "/metrics"
Port = 9090

[Obs.Tracing]
Enabled = false
SampleRate = 0.1

[Obs.Tracing.Tags]
